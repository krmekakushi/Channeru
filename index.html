<!DOCTYPE html>
<html lang="en">
  <!-- Design by foolishdeveloper.com -->
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Progress Bar</title>
 <style>
   
   body {
  margin:0px;
  height:100vh;
  background: #1283da;
}
.center {
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;

}
.form-input {
  width:350px;
  padding:20px;
  background:#fff;
  box-shadow: -3px -3px 7px rgba(94, 104, 121, 0.377),
              3px 3px 7px rgba(94, 104, 121, 0.377);
}
.form-input label {
  display:block;
  width:45%;
  height:45px;
  margin-left: 25%;
  line-height:50px;
  text-align:center;
  background:#1172c2;

  color:#fff;
  font-size:15px;
  font-family:"Open Sans",sans-serif;
  text-transform:Uppercase;
  font-weight:600;
  border-radius:5px;
  cursor:pointer;
}

.form-input img {
  width:100%;
  display:none;

  margin-bottom:30px;
}

   
  </style>

</head>
<body>
 <div class="center">
  <div class="form-input">
    <div class="preview">
      <img id="file-ip-1-preview">
    </div>
	  <div class="">
    	<input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
	 </div>
	<div class="">
	<input  id="imgurl" name="" required="" type="text" value='URL gambar' disabled/>
	</div>
	<div class="">
	<input class="validate" id="" name="" required="" type="text" value='NAMA ROM'/>
	</div>
	<div class="">
	<input class="validate" id="" name="" required="" type="text" value='VERSI ANDROID ROM'/>
	</div>
	<div class="">
	<input type="date" id="theDate" onchange="showDate(event);">
  	<input type="text" id="tanggal" value="" disabled>
	</div>
    	<select id="">
		<option hidden='hidden' selected='selected' value='default'>Select Option</option>
		<option value="1">List Option 1</option>
		<option value="2">List Option 2</option>
		<option value="3">List Option 3</option>
	</select>
  </div>

<script type="text/javascript">
  function showPreview(event){
  if(event.target.files.length > 0){
    var src = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("file-ip-1-preview");
    preview.src = src;
    document.getElementById("imgurl").value =src;
    preview.style.display = "block";
    
  }
}
 function showDate(event){
  var date = new Date();
var day = date.getDate();
var month = date.getMonth() + 1;
var year = date.getFullYear();
if (month < 10) month = "0" + month;
if (day < 10) day = "0" + day;
var today = year + "-" + month + "-" + day;
document.getElementById('theDate').value = today;
document.getElementById('tanggal').value = today;	
}
</script>
</div> 
</body>
</html>
