<!DOCTYPE html>
<html lang="en">
  <!-- Design by foolishdeveloper.com -->
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Progress Bar</title>
 <style>
   
   body {
  margin:0px;
  height:100vh;
  background: #1283da;
}
.center {
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;

}

.card {
  padding: 15px;
  min-height: 300px;
  width: 50%;
  margin: 30px auto;
}

.acrylic {
  position: relative;
  overflow: hidden;
}

.acrylic::before {
  filter: blur(3px);
  content: "";
  position: absolute;
  left: -10px;
  top: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  z-index: -1;
}

.acrylic::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
  opacity: 0.3;
  background: #fff;
}

.shadow {
  border-radius: 1px;
  box-shadow: 0 5px 15px black;
  text-shadow: 1px 1px #333;
}
 
 

   
  </style>

</head>
<body>
 <div class="center">
  <div class="card">
    <div class="preview">
      <img id="file-ip-1-preview">
    </div>
	  <div class="">
    	<input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
	 </div>
	<div class="">url gambar
	<input  id="imgurl" name="" required="" type="text" value='' disabled/>
	</div>
	  
	 <div class="btn-box"><a class="btn btn-link" for="file-ip-1">Design Docs</a></div>
	  
	  <div class="group">
     		 <input type="text" required="required"/><span class="highlight"></span><span class="bar"></span>
     		 <label>Name</label>
   	 </div>
	  
	  
	<div class="">Nama rom
	<input class="validate" id="" name="" required="" type="text" value=''/>
	</div>
	<div class="">versi
	<input class="validate" id="" name="" required="" type="text" value='VERSI ANDROID ROM'/>
	</div>
	<div class="">tanggal
	<input type="date" id="theDate" onchange="myFunction()" >
  	<p type="text" id="tanggal" value="" disabled>
	</div>
    	<select id="">
		<option hidden='hidden' selected='selected' value='default'>Select Option</option>
		<option value="1">List Option 1</option>
		<option value="2">List Option 2</option>
		<option value="3">List Option 3</option>
	</select>
  </div>

<script type="text/javascript">
  function showPreview(event){
  if(event.target.files.length > 0){
    var src = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("file-ip-1-preview");
    preview.src = src;
    document.getElementById("imgurl").value =src;
    preview.style.display = "block";
    
  }
}
	function myFunction(){
var x = document.getElementById("theDate").value;
  document.getElementById("tanggal").innerHTML = x;
	}
</script>
</div> 
</body>
</html>
